; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
board_build.arduino.memory_type = qio_opi
monitor_speed = 115200

; Enable PSRAM and optimize for N16R8 module
; Enable USB CDC for Serial output on ESP32-S3
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINOJSON_ENABLE_PSRAM=1
    -DCORE_DEBUG_LEVEL=1
    -DCONFIG_NIMBLE_CPP_ATT_VALUE_INIT_LENGTH=512
    -DMQTT_MAX_PACKET_SIZE=4096

; Use larger partition for BLE + WiFi + printer clients
board_build.partitions = huge_app.csv

lib_deps =
    ; BLE library - lower memory footprint than default
    h2zero/NimBLE-Arduino@^2.1.0

    ; MQTT client for Bambu Lab printers
    knolleary/PubSubClient@^2.8

    ; JSON serialization/deserialization (all protocols)
    bblanchon/ArduinoJson@^7.0

    ; WebSocket client for Moonraker real-time updates
    gilmaimon/ArduinoWebsockets@^0.5.3
