<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPrintFarm Hub - Setup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #3498db;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.disconnected { background: #666; }
        .status-dot.connecting { background: #f39c12; animation: pulse 1s infinite; }
        .status-dot.connected { background: #27ae60; }
        .status-dot.failed { background: #e74c3c; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 0.9rem;
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #1e8449;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid #27ae60;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .browser-warning {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid #f1c40f;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-text {
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }

        .printer-list {
            margin-bottom: 15px;
        }

        .printer-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .printer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .printer-name {
            font-weight: 600;
        }

        .printer-type {
            font-size: 0.8rem;
            color: #888;
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .printer-temps {
            font-size: 0.85rem;
            color: #aaa;
        }

        .temp-value {
            color: #3498db;
        }

        .printer-status {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .printer-status.online {
            color: #27ae60;
        }

        .printer-status.offline {
            color: #e74c3c;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #3498db;
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255,255,255,0.2);
        }

        .remove-btn {
            background: transparent;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 4px 10px;
            font-size: 0.8rem;
            width: auto;
            margin: 0;
        }

        .remove-btn:hover {
            background: #e74c3c;
            color: white;
        }

        .printer-controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .light-btn {
            background: transparent;
            border: 1px solid #f1c40f;
            color: #f1c40f;
            padding: 4px 10px;
            font-size: 0.8rem;
            width: auto;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .light-btn:hover {
            background: #f1c40f;
            color: #1a1a2e;
        }

        .light-btn:disabled {
            border-color: #666;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AutoPrintFarm Hub</h1>
        <p class="subtitle">Device Configuration</p>

        <div id="browserWarning" class="browser-warning hidden">
            Web Bluetooth is not supported in this browser.<br>
            Please use <strong>Chrome</strong>, <strong>Edge</strong>, or <strong>Opera</strong>.
        </div>

        <!-- BLE Connection Card -->
        <div class="card">
            <div class="status-indicator">
                <div id="bleStatusDot" class="status-dot disconnected"></div>
                <span id="bleStatusText" class="status-text">Not connected to device</span>
            </div>

            <button id="connectBtn" class="btn-primary">Connect to Device</button>
            <button id="disconnectBtn" class="btn-secondary hidden">Disconnect</button>
        </div>

        <!-- Tab Buttons -->
        <div id="tabButtons" class="tab-buttons hidden">
            <button id="wifiTabBtn" class="tab-btn active">WiFi Setup</button>
            <button id="printerTabBtn" class="tab-btn">Printers</button>
        </div>

        <!-- WiFi Configuration Card -->
        <div id="wifiCard" class="card hidden">
            <h3 class="card-title">WiFi Configuration</h3>
            <div class="status-indicator">
                <div id="wifiStatusDot" class="status-dot disconnected"></div>
                <span id="wifiStatusText" class="status-text">WiFi: Not connected</span>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>

            <div class="form-group">
                <label for="ssid">Network Name (SSID)</label>
                <input type="text" id="ssid" placeholder="Enter WiFi network name" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter WiFi password">
            </div>

            <button id="saveBtn" class="btn-primary" disabled>Connect to WiFi</button>
            <button id="clearBtn" class="btn-danger">Clear WiFi Credentials</button>
        </div>

        <!-- Printer Configuration Card -->
        <div id="printerCard" class="card hidden">
            <h3 class="card-title">Printer Configuration</h3>

            <div id="printerErrorMessage" class="error-message hidden"></div>
            <div id="printerSuccessMessage" class="success-message hidden"></div>

            <!-- Existing Printers List -->
            <div id="printerList" class="printer-list">
                <p style="color: #888; font-size: 0.9rem;">No printers configured</p>
            </div>

            <button id="showAddPrinterBtn" class="btn-secondary">+ Add Printer</button>

            <!-- Add Printer Form (hidden by default) -->
            <div id="addPrinterForm" class="hidden" style="margin-top: 15px;">
                <div class="form-group">
                    <label for="printerName">Printer Name</label>
                    <input type="text" id="printerName" placeholder="e.g., My X1 Carbon">
                </div>

                <div class="form-group">
                    <label for="printerIP">Printer IP Address</label>
                    <input type="text" id="printerIP" placeholder="e.g., 192.168.1.100">
                </div>

                <div class="form-group">
                    <label for="printerAccessCode">LAN Access Code (8 digits)</label>
                    <input type="text" id="printerAccessCode" placeholder="From printer screen" maxlength="8">
                </div>

                <div class="form-group">
                    <label for="printerSerial">Serial Number (15 characters)</label>
                    <input type="text" id="printerSerial" placeholder="e.g., 00M00A000000000" maxlength="15">
                </div>

                <button id="addPrinterBtn" class="btn-success" disabled>Add Bambu Printer</button>
                <button id="cancelAddPrinterBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>

        <p class="info-text">
            Make sure your AutoPrintFarm Hub is powered on and nearby.
        </p>
    </div>

    <script src="provisioning.js"></script>
</body>
</html>
